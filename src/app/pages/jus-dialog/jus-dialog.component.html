<div class="container" style="width: 500px">
  <div class="dialog-title">
    <h2 mat-dialog-title>Actualizar precio JUS</h2>
    <button
      type="button"
      class="btn-close"
      title="Cerrar ventana"
      (click)="onClose()"
    ></button>
  </div>

  <form [formGroup]="formJUS" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
      <div class="mb-3 col-12">
        <mat-form-field appearance="fill" class="full-width disabled">
          <mat-label>Ultima actualizaci√≥n</mat-label>
          <input
            matInput
            value="{{ultimoPrecioJUS?.fecha_hora_desde | date:'dd/MM/yyyy' }}"
            disabled
          />
        </mat-form-field>
      </div>
      <div class="mb-3 col-12">
        <mat-form-field appearance="fill" class="full-width disabled">
          <mat-label>Precio actual</mat-label>
          <input matInput value="$ {{ultimoPrecioJUS?.valor}}" disabled />
        </mat-form-field>
      </div>
      <hr />
      <div class="mb-3 col-12">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Precio nuevo</mat-label>
          <input
            [min]="0"
            matInput
            formControlName="valor"
            placeholder="Ingrese el nuevo precio"
          />
          <mat-error *ngIf="formJUS.get('valor')?.hasError('required')">
            El precio es obligatorio.</mat-error
          >
          <mat-error *ngIf="formJUS.get('valor')?.hasError('min')">
            El precio debe ser mayor a 0.</mat-error
          >
        </mat-form-field>
      </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onClose()">
        Cancelar
      </button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="formJUS.invalid"
      >
        Actualizar
      </button>
    </mat-dialog-actions>
  </form>
</div>
